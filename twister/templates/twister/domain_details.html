<h1>{{ domain }}</h1>

<i>{{ domain.date_spun }}</i>

<br><br>

Found {{ domain.spun_data.count }} squats.

<br><br>

{% for possible_squat in domain.spun_data.possible_squats %}
    <li>
        {{ possible_squat.displayed }} ({{ possible_squat.punycode }})
    </li>
{% endfor %}

<br><br>

<a href="{% url 'twister:index' %}">Return to Main Page</a>
